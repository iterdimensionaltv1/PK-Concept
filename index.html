<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Game</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="game-container">
        <video id="main-video-player" playsinline>
            Your browser does not support the video tag.
        </video>
        <audio id="bg-audio" loop style="display:none;">
            <source src="audio/character_select_loop.mp3" type="audio/mpeg">
        </audio>
        <button id="overlay-play-button" class="overlay-play-button">Play</button>
        <div id="hotspot-container">
            </div>
    </div>

    <div id="controls">
        <button id="play-pause-button" class="control-button">Play</button>
        <button id="restart-button" class="control-button">Restart Game</button>
    </div>
    <div id="message-area">
        Game messages will appear here.
    </div>

    <script src="script.js"></script>
</body>
</html>
